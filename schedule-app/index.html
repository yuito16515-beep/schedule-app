<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スケジュール管理アプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>📅 スケジュール管理アプリ</h1>

<div class="input-area">
  <input id="title" type="text" placeholder="タイトル">
  <label for="date">日付</label>
  <input id="date" type="date">
  <textarea id="memo" placeholder="メモ"></textarea>
  <button id="add" type="button">追加</button>
</div>

<div class="calendar-header">
  <button id="prevMonth" type="button">◀</button>
  <h2 id="monthLabel"></h2>
  <button id="nextMonth" type="button">▶</button>
</div>

<table class="calendar">
  <thead>
    <tr>
      <th>日</th><th>月</th><th>火</th><th>水</th>
      <th>木</th><th>金</th><th>土</th>
    </tr>
  </thead>
  <tbody id="calendarBody"></tbody>
</table>

<h2>📋 予定一覧</h2>
<ul id="list"></ul>

<script src="script.js"></script>
</body>
</html>
